<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dictionary Web App</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='main.css') }}">
  <!-- Add any additional CSS files or styles here -->
</head>
<body>
  <div class="container mt-5">
    <div class="row">
      <div class="col-lg-4 offset-lg-4">
        <h1 class="text-center mb-4">Dictionary App</h1><br><br>
        <form action="/" method="POST">
            <div class="input-group mb-3">
              <input type="text" class="form-control" placeholder="Search for a word" aria-label="Search for a word" name="search">
              <button class="btn btn-primary" type="submit" name="submit">Search</button>
            </div>
        </form>

        <div class="card">
          <div class="card-body">
              {% block content %} {% endblock content %}

          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Add any additional scripts here -->
</body>
</html>
